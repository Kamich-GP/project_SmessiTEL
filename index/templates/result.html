<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <link rel="icon" href="{{ image }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg bg-dark text-white">
<header class="p-3 text-bg-dark sticky-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{{ image }}" width="50" height="50" alt="">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
            </ul>
            <form action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="post">
                {% csrf_token %}
                <input type="search" name="search-product" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 py-4" id="featured-3">
        <h2 class="pb-2 border-bottom">Результат поиска по <i class="text-warning">"{{ user_pr }}"</i></h2>
        {% if products|length > 0 %}
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for p in products %}
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                    <img src="{{ p.product_photo.url }}" width="250" height="250" alt="">
                </div>
                <h3 class="fs-2 text-white">{{ p }}</h3>
                <p>{{ p.product_description|slice:60 }}...</p>
                <a href="/product/{{ p.id }}" class="icon-link">Подробнее -></a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <h1 style="text-align: center;">Товаров по запросу не найдено!</h1>
        {% endif %}
    </div>
</body>
</html>
